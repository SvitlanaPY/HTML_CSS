<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My First Project</title>
	</head>
	<body>
		<form name="USER" action="send.php" method="GET">
			<fieldset>
				<legend>Personal Information: </legend>
				<label for="user name">Your Name: </label>
				<input id="user name" type="text" name="user_name" placeholder="enter your name here" required="true">
				<br>
				<br>
				<label for="birthday">Your Birthday:</label>
				<input type="date" id="birthday" name="birthday" placeholder="sdfnjksdhfjh">
				<br>
				<br> 
				<label for="user age">Your Age: </label>
				<input type="number" name="user_age" id="user age" placeholder="enter your age here">
				<br>
				<br>
				<label for="email">Your Email:</label>
				<input type="email" id="email" name="email" placeholder="enter your email here">
			</fieldset>				
			<br>
			<br>
			<label for="pwd">Password: </label>
			<input id="pwd" type="Password" name="password" placeholder="your password">
			<br>
			<br>
			<!-- text Male/Female is not clickable -->
			<!-- if name attribute for both elements are equal, then only ONE radiobutton can be selected -->
			<input type="radio" name="gender" value="male">Male
			<input type="radio" name="gender" value="female">Female
			<!-- if name attribute for both elements are NOT equal, then BOTH radiobuttons can be selected -->
			<br>
			<br>
			<!-- text Python/Java/C# is clickable because label for radiobuttons added-->
			<div> 
				<label for="python">Python</label>
  				<input type="radio" id="python" name="language" checked>
			</div>
			<div>
				<label for="java">Java</label>
  				<input type="radio" id="java" name="language">
			</div>
			<div>
				<label for="C#">C#</label>
  				<input type="radio" id="C#" name="language">
			</div>
			<br>
			<input type="checkbox" name="selections" value="A" checked>A
			<input type="checkbox" name="selections" value="A">B
			<input type="checkbox" name="selections" value="A">C
			<br>
			<br>
			<label for="remember">Remember Me</label>
			<input type="checkbox" name="remember_me" id="remember">
			<br>
			<br>
			<select name="City">
				<option value="lviv">Lviv</option>
				<option value="kyiv" selected>Kyiv</option>
				<option value="odesa">Odesa</option>
			</select>
			<br>
			<br>
			<label for="languages">Выберите язык программирования:</label>
			<select name="program_language" id="languages" class="custom-select">
				<option selected>--</option>
				<option value="1">Python</option>
				<option value="2">Java</option>
				<option value="3">JavaScript</option>
				<option value="4">C#</option>
			</select>
			<br>
			<br>
			<label for="cars">Choose a car:</label>
  			<select name="cars" id="cars">
			    <option value="volvo">Volvo</option>
			    <option value="saab">Saab</option>
			    <option value="opel">Opel</option>
			    <option value="audi">Audi</option>
  			</select>
  			<br>
  			<br>
			<label for="msg">Message: </label>
			<textarea name="message" id="msg" rows="4" cols="50"></textarea>
			<br>
			<br>
			<input type="submit" name="Submit">
		</form>
	</body>
</html>
