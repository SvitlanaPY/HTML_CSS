<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My First Project</title>
		<style type="text/css">
			div {
				border: 2px solid red;
			}

			img {
				border: 1px dotted lightgray;
			}

			/* задаємо position для всіх img-елементів через img-тег */ 
			img {
				position: absolute;
			}

		</style>

	</head>
	<body>
		<!-- картинкам задаємо position = absolute; тепер всі картинки вирвались із загального потоку і тепер позиціонуються відносно до батьківського елемента, тобто всі вони збилися у верхній лівій край батьківського елемента, а батьківський елемент ігнорує всі дочірні елементи, тобто в нього тепер висота має 0px. І щоб розмістити всі три картинки каскадом, потрібно додати картинкам відступи -->
		<div>
			<img src="Images/A-Cat.jpg" width="200px">
			<img src="Images/A-Cat.jpg" width="200px">
			<img src="Images/A-Cat.jpg" width="200px">
		</div>

	</body>
</html>
