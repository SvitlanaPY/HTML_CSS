<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My First Project</title>
		<style type="text/css">
			div {
				border: 2px solid red;
			}

			img {
				border: 2px dotted gray;
			}

			/* задаємо position для першого div-елемента через селектор class */
			.sel_relative {
				position: relative;
				top: 100px;
				left: 100px;
				right:  100px;
			}
		</style>

	</head>
	<body>
		<div class="sel_relative">
			<img src="Images/A-Cat.jpg">
			<img src="Images/A-Cat.jpg">
		</div>
		<div>
			<img src="Images/Cat2.jpeg">
			<img src="Images/Cat2.jpeg">
		</div>
	</body>
</html>
