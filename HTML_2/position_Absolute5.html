<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>My First Project</title>
		<style type="text/css">
			div {
				height: 200px;
				border: 2px dotted blue;
				float: left;
				width: 20%;
				box-sizing: border-box;
			}

		</style>
	</head>
	
	<body>
		<!-- щоб розмір блоків змінювався залежно від розміру вікна браузера. 
		Незалежно від того, як змінюватиметься вікно браузера, всі блоки матимуть ширину 20% відповідно до ширини самого вікна браузера.
		Щоб границі враховувались у ширину, потрібно задати box-sizing. -->
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
